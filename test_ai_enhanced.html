<!DOCTYPE html>
<html>
<head>
    <title>AI Enhanced Search Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Testing AI Enhanced Search</h1>
    <div id="results"></div>
    
    <script>
        async function testAISearch() {
            try {
                console.log("üîç Testing AI Enhanced Search...");
                
                // First, navigate to the search page and check if it loads
                const searchPageResponse = await fetch('http://localhost:5237/search');
                const searchPageText = await searchPageResponse.text();
                
                if (searchPageText.includes('AI Enhanced')) {
                    console.log("‚úÖ Search page loaded with AI Enhanced option");
                    document.getElementById('results').innerHTML += "<p>‚úÖ Search page loaded with AI Enhanced option</p>";
                } else {
                    console.log("‚ùå Search page does not contain AI Enhanced option");
                    document.getElementById('results').innerHTML += "<p>‚ùå Search page does not contain AI Enhanced option</p>";
                }
                
                // Test different types of queries
                const testQueries = [
                    "What are the five pillars of Islam?",
                    "Explain the concept of Tawhid",
                    "How should a Muslim pray?"
                ];
                
                for (const query of testQueries) {
                    console.log(`üîç Would test query: "${query}"`);
                    document.getElementById('results').innerHTML += `<p>üîç Test query prepared: "${query}"</p>`;
                }
                
                document.getElementById('results').innerHTML += "<p>üéØ Manual testing required for AI Enhanced mode</p>";
                document.getElementById('results').innerHTML += "<p>üìã Steps to test manually:</p>";
                document.getElementById('results').innerHTML += "<ol>";
                document.getElementById('results').innerHTML += "<li>Go to <a href='http://localhost:5237/search' target='_blank'>Global Search</a></li>";
                document.getElementById('results').innerHTML += "<li>Select 'ü§ñ AI Enhanced' from Search Mode dropdown</li>";
                document.getElementById('results').innerHTML += "<li>Enter a question like 'What are the five pillars of Islam?'</li>";
                document.getElementById('results').innerHTML += "<li>Click 'Intelligent Search' button</li>";
                document.getElementById('results').innerHTML += "<li>Verify AI response appears with references</li>";
                document.getElementById('results').innerHTML += "</ol>";
                
            } catch (error) {
                console.error("‚ùå Error during test:", error);
                document.getElementById('results').innerHTML += `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testAISearch);
    </script>
</body>
</html>
